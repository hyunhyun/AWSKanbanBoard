AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-kanban

  Sample SAM Template for sam-kanban

  '
Globals:
  Api:
    OpenApiVersion: 3.0.1
  Function:
    Timeout: 3
    Handler: app.handler
    Runtime: nodejs12.x
    Layers:
    - Ref: XrayLayer
Resources:
  DynamoDB:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      TableName: Cards
  APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: Kanban API Gateway
      StageName: prod
      TracingEnabled: true
      MethodSettings:
      - HttpMethod: '*'
        LoggingLevel: INFO
        ResourcePath: /*
      Cors:
        AllowMethods: '''*'''
        AllowHeaders: '''*'''
        AllowOrigin: '''*'''
      Auth:
        UsagePlan:
          CreateUsagePlan: PER_API
          Description: Usage plan for this API
          Quota:
            Limit: 500
            Period: DAY
          Throttle:
            BurstLimit: 10
            RateLimit: 10
      EndpointConfiguration: REGIONAL
  XrayLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      CompatibleRuntimes:
      - nodejs12.x
      ContentUri: ..\..\layer\xraysdk
      Description: Kanban board X-ray SDK layer
      LayerName: XraySDK
      RetentionPolicy: Retain
  GetCardsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetCards
      CodeUri: GetCardsFunction
      Role: arn:aws:iam::553973198553:role/Lambda_Kanban_Role
      Events:
        Trigger:
          Type: Api
          Properties:
            Path: /kanban/cards
            Method: get
            Auth:
              ApiKeyRequired: true
            RestApiId:
              Ref: APIGateway
Outputs:
  APIGateway:
    Description: API Gateway endpoint URL for Prod stage for Kanban project
    Value:
      Fn::Sub: https://${APIGateway}.execute-api.${AWS::Region}.amazonaws.com/prod
  APIKey:
    Description: API Key ID"
    Value:
      Ref: APIGatewayApiKey
